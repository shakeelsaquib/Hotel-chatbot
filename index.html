<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Bliss</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-overlay">
      <h1 class="hotel-name">Hotel Bliss</h1>
      <p class="tagline">Luxury, comfort, and unforgettable experiences await you.</p>
      <a href="#rooms" class="cta-btn">Explore Rooms</a>
    </div>
  </section>

  <!-- NAVIGATION BAR -->
  <nav>
    <ul>
      <li><a href="#rooms">Rooms</a></li>
      <li><a href="#amenities">Amenities</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- ROOMS SECTION -->
  <section id="rooms" class="rooms">
    <h2>Our Rooms</h2>
    <div class="room-card">
      <img src="https://source.unsplash.com/300x200/?hotel-room" alt="Room 1" />
      <h3>Deluxe Room</h3>
    </div>
    <div class="room-card">
      <img src="https://source.unsplash.com/300x200/?luxury-room" alt="Room 2" />
      <h3>Luxury Suite</h3>
    </div>
    <div class="room-card">
      <img src="https://source.unsplash.com/300x200/?resort-room" alt="Room 3" />
      <h3>Presidential Suite</h3>
    </div>
  </section>

  <!-- PARTNER COMPANIES SECTION -->
  <section class="partners">
    <h2>Book from Trusted Partners</h2>
    <div class="partners-grid">
      <a href="https://www.booking.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Booking.com_logo.svg" alt="Booking.com">
      </a>
      <a href="https://www.expedia.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Expedia_Logo_2021.svg" alt="Expedia">
      </a>
      <a href="https://www.agoda.com" target="_blank">
        <img src="https://seeklogo.com/images/A/agoda-logo-3690E5CE0B-seeklogo.com.png" alt="Agoda">
      </a>
      <a href="https://www.trivago.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Trivago_logo_2018.svg" alt="Trivago">
      </a>
      <a href="https://www.hotels.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/Hotels.com_logo.svg" alt="Hotels.com">
      </a>
    </div>
  </section>

</body>
</html>
