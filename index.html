<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Bliss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="hero">
    <h1>Welcome to Hotel Bliss</h1>
    <p>Your comfort is our priority. Book your stay now!</p>
    <a href="#booking" class="btn">Book Now</a>
  </header>

  <nav class="nav">
    <a href="#rooms">Rooms</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="rooms">
    <h2>Our Rooms</h2>
    <div class="room-card">Deluxe Room</div>
    <div class="room-card">Suite</div>
    <div class="room-card">Standard Room</div>
  </section>

  <section id="services">
    <h2>Our Services</h2>
    <ul>
      <li>24/7 Room Service</li>
      <li>Free Wi-Fi</li>
      <li>Airport Pickup</li>
    </ul>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email: contact@hotelbliss.com</p>
    <p>Phone: +91 9876543210</p>
  </section>

  <div id="watson-chat"></div>
  <script>
  window.watsonAssistantChatOptions = {
    integrationID: "34912a6e-680b-448f-9ede-295faadcab16", 
    region: "au-syd", 
    serviceInstanceID: "bb623ba1-6d86-48b7-b30a-f04f5b53bc34", 
    onLoad: async (instance) => { await instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>
</body>
</html>
